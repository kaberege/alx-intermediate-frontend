<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="p-4 bg-slate-100">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-2">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        <div class="flex bg-slate-400">
            <img src="../image-gallery/Capture.PNG" class="w-full h-auto rounded-md" alt="Space">
        </div>
        <div class="flex">
            <img src="../image-gallery/politics.jpg" class="w-full h-auto rounded-md" alt="Politics">
        </div>
        <div class="flex">
            <img src="../image-gallery/Zari.jpg" class="w-full h-auto rounded-md" alt="Duolingo">
        </div>
    </section>
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>

</html>
